<html>
 <head>
      <title>Registration</title>
      <link rel="stylesheet" type="text/css" href="formstyle.css" />
	  <script type="text/javascript" src="form.js"></script>
 </head>
 <body>

	<div id="container2" class="container">
		<form>
			<h1>Sign Up</h1>
			<div class="input">
				<input id="login" type="text" name="login" placeholder="Login">
			</div>
			<div class="input">
				<input id="password" type="text" name="password" placeholder="Password">
			</div>
			<div class="input">
				<input id="confirm_password" type="text" name="confirm_password" placeholder="Confirm Password">
			</div>
			<div class="input">
				<input id="email" type="text" name="email" placeholder="E-mail">
			</div>
			<div class="input">
				<input id="username" type="text" name="username" placeholder="Name">
			</div>
			<button id="registration_button" type="button" name="signup" class="registration_button" onclick='reg_func()'>Sign me up</button>
		</form>
	</div>
	<h2>Go<a href="autorisation.html"> back</a></h2>
	<div id="alert"></div>
	
 </body>
</html>
